# C:\nginx\conf\nginx.conf

worker_processes auto;

events {
    worker_connections 4096;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    server_tokens off;

    # Match ingress-nginx style sizing/timeouts used in AKS.
    client_header_buffer_size 512k;
    client_body_buffer_size 512k;
    large_client_header_buffers 32 512k;

    upstream profisee_upstream {
        server 127.0.0.1:18080;
    }

    server {
        listen 80;
        server_name _;
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl;
        server_name _;
        server_tokens off;

        ssl_certificate     c:/nginx/conf/certs/site.crt;
        ssl_certificate_key c:/nginx/conf/certs/site.key;

        location = /healthz {
            return 200 "ok\n";
            add_header Content-Type text/plain;
        }

        location / {
            # ingress annotation nginx.ingress.kubernetes.io/proxy-body-size: "0"
            client_max_body_size 0;

            proxy_http_version 1.1;
            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-Host  $host;
            proxy_set_header X-Forwarded-Port  443;

            proxy_buffering off;
            proxy_request_buffering off;
            proxy_buffer_size 512k;
            proxy_buffers 32 512k;
            proxy_busy_buffers_size 512k;

            proxy_connect_timeout 5400s;
            proxy_send_timeout 5400s;
            proxy_read_timeout 5400s;
            proxy_next_upstream off;

            proxy_pass http://profisee_upstream;
        }
    }
}
