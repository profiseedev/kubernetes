{{- if .Values.profiseeRunTime.deployIngressRule }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: profisee-ingress
  annotations:
    {{- if eq .Values.ingress.className "nginx" }}
    # NGINX Ingress Controller annotations (buffer settings)
    nginx.ingress.kubernetes.io/client_body_buffer_size: "512k"
    nginx.ingress.kubernetes.io/client-header-buffer-size: "512k"
    nginx.ingress.kubernetes.io/large-client-header-buffers: "32 512k"
    nginx.ingress.kubernetes.io/proxy-body-size: "0"
    nginx.ingress.kubernetes.io/proxy-buffers: "32 512k"
    nginx.ingress.kubernetes.io/proxy-buffer-size: "512k"
    nginx.ingress.kubernetes.io/proxy-busy-buffers-size: "512k"
    {{- end }}

    # Traefik middleware annotation (applied to ALL ingresses for migration support)
    # When Traefik watches nginx-class ingresses, it needs this to handle path routing
    {{- if and .Values.profiseeRunTime.isPaaS .Values.ingress.traefikMiddleware }}
    traefik.ingress.kubernetes.io/router.middlewares: {{ .Values.ingress.traefikMiddleware }}
    {{- end }}

    {{- if .Values.profiseeRunTime.useLetsEncrypt }}
    cert-manager.io/cluster-issuer: letsencrypt
    {{- end }}

spec:
  ingressClassName: {{ .Values.ingress.className }}
  tls:
  - hosts:
    - {{.Values.profiseeRunTime.externalDnsName}}
    {{- if ne .Values.ingress.className "traefik" }}
    secretName: profisee-tls-ingress
    {{- end }}
  rules:
  - host: {{.Values.profiseeRunTime.externalDnsName}}
    http:
      paths:
      {{- if .Values.profiseeRunTime.isPaaS }}
      # PaaS mode: use Prefix path that works for both nginx and traefik
      - path: /
        pathType: Prefix
      {{- else }}
      # Non-PaaS mode: route based on webAppName
      - path: /{{.Values.profiseeRunTime.webAppName}}
        pathType: Prefix
      {{- end }}
        backend:
          service:
            name: profisee-service
            port:
              number: 80
{{- end }}